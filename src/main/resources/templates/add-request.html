<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить заявку</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>CRM Система - Добавить заявку</h1>

    <ul class="nav nav-tabs mb-4">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Все Заявки</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/new-requests}">Новые Заявки</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/handled-requests}">Обработанные заявки</a>
        </li>
    </ul>

    <form th:action="@{/add-request}" method="post">
        <div class="mb-3">
            <label for="userName" class="form-label">ФИО:</label>
            <input type="text" class="form-control" id="userName" name="userName" required>
        </div>

        <div class="mb-3">
            <label for="courseId" class="form-label">Курс:</label>
            <select class="form-control" id="courseId" name="courseId" required>
                <option value="">Выберите курс</option>
                <option th:each="course : ${courses}"
                        th:value="${course.id}"
                        th:text="${course.name + ' - ' + course.price + ' USD'}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Телефон:</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>

        <div class="mb-3">
            <label for="commentary" class="form-label">Комментарии:</label>
            <textarea class="form-control" id="commentary" name="commentary" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Добавить заявку</button>
        <a th:href="@{/}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
