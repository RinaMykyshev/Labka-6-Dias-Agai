<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обработать заявку</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Выберите оператора</h1>

    <div class="card mb-4">
        <div class="card-body">
            <h5 th:text="${request.userName}"></h5>
            <p><strong>Курс:</strong> <span th:text="${request.course.name + ' - ' + request.course.price + ' USD'}"></span></p>
            <p><strong>Телефон:</strong> <span th:text="${request.phone}"></span></p>
            <p><strong>Комментарий:</strong> <span th:text="${request.commentary}"></span></p>
        </div>
    </div>

    <form th:action="@{/assign-operators/{requestId}(requestId=${request.id})}" method="post">
        <table class="table">
            <thead>
            <tr>
                <th>Выбрать</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Департамент</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="operator : ${operators}">
                <td>
                    <input type="checkbox" name="operatorIds" th:value="${operator.id}">
                </td>
                <td th:text="${operator.name}"></td>
                <td th:text="${operator.surname}"></td>
                <td th:text="${operator.department}"></td>
            </tr>
            </tbody>
        </table>

        <button type="button" class="btn btn-secondary" onclick="history.back()">Отмена</button>
        <button type="submit" class="btn btn-primary">Назначить</button>
    </form>
</div>
</body>
</html>
