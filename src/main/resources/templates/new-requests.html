<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новые заявки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>CRM Система - Новые заявки</h1>

    <ul class="nav nav-tabs mb-4">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Все Заявки</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/new-requests}">Новые Заявки</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/handled-requests}">Обработанные заявки</a>
        </li>
        <li class="nav-item">
            <a class="nav-link btn btn-success text-white" th:href="@{/add-request}">+ Добавить заявку</a>
        </li>
    </ul>

    <div th:each="request : ${requests}" class="card mb-3">
        <div class="card-body">
            <h5 class="card-title" th:text="${request.userName}"></h5>
            <p class="card-text">
                <strong>Курс:</strong> <span th:text="${request.course.name + ' - ' + request.course.price + ' USD'}"></span><br>
                <strong>Телефон:</strong> <span th:text="${request.phone}"></span><br>
                <strong>Комментарий:</strong> <span th:text="${request.commentary}"></span>
            </p>
            <a th:href="@{/handle-request/{id}(id=${request.id})}" class="btn btn-primary">Обработать заявку</a>
            <a th:href="@{/request-details/{id}(id=${request.id})}" class="btn btn-info">Детали</a>
            <form th:action="@{/delete-request/{id}(id=${request.id})}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger" onclick="return confirm('Удалить заявку?')">Удалить</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
