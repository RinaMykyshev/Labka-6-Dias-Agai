<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Детали заявки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${request.userName}"></h1>

    <div class="card mb-4">
        <div class="card-body">
            <p><strong>Курс:</strong> <span th:text="${request.course.name + ' - ' + request.course.price + ' USD'}"></span></p>
            <p><strong>Телефон:</strong> <span th:text="${request.phone}"></span></p>
            <p><strong>Комментарии:</strong> <span th:text="${request.commentary}"></span></p>
            <p><strong>Статус:</strong>
                <span th:if="${request.handled}" class="badge bg-success">Обработано</span>
                <span th:unless="${request.handled}" class="badge bg-warning">Новый</span>
            </p>
            <p th:if="${request.handled}">
                <strong>Дата создания:</strong> <span th:text="${#temporals.format(request.createdAt, 'dd.MM.yyyy HH:mm')}"></span>
            </p>
        </div>
    </div>

    <div th:if="${request.handled && !request.operators.empty}">
        <h3>Назначенные операторы:</h3>
        <table class="table">
            <thead>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Департамент</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="operator : ${request.operators}">
                <td th:text="${operator.name}"></td>
                <td th:text="${operator.surname}"></td>
                <td th:text="${operator.department}"></td>
                <td>
                    <form th:action="@{/remove-operator/{requestId}/{operatorId}(requestId=${request.id}, operatorId=${operator.id})}"
                          method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger btn-sm"
                                onclick="return confirm('Удалить оператора из заявки?')">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-3">
        <a th:href="@{/}" class="btn btn-secondary">Назад</a>
        <form th:action="@{/delete-request/{id}(id=${request.id})}" method="post" style="display: inline;">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Удалить заявку?')">Удалить заявку</button>
        </form>
    </div>
</div>
</body>
</html>
